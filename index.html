

<!DOCTYPE html>
<html>

<head> 

	<meta charset="utf-8">
	<title> Instagrid </title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body ng-app="project3" ng-controller="InstaCtrl"> 

	<header> 
		<div class="top">
			<img src="images/instagrid-logo.svg">
		</div>
		<div class="instagram">
			<img src="images/instagrid-icon.svg">
			<form ng-submit="getPhotos($event)" action="#" id="tag-search">
       			<input ng-model="hashtag" type="text" name="search" id="tag" placeholder="Enter your search"/>
       				<button type="submit">  <!-- class="submit_btn"> -->
               			<i class="fa fa-search"></i>
       				</button>
    		 </form>
		</div>
	</header>

	

	<div class= "results">
		<div class="wait" ng-show="loading"><img src="images/ajax-loader.gif"></div>
		<ul class="tag-list"><img ng-hide="posts.length" class="imgsearch" src="images/search-tags.svg">
			<li ng-repeat="post in posts">
				<img ng-src="{{post.images.standard_resolution.url}}"/> 
 					<div class= "profile">
    					<img ng-src="{{post.user.profile_picture}}" class="profilepic"/>
   						<div class="usernameandicons">
  							<h3>{{post.user.username}} </h3>
    						<div class="icons">
    							{{post.comments.count}}<i class="fa fa-comments"></i>
    							<p></p>
  								<i class="fa fa-heart"></i>{{post.likes.count}}
  								<p></p>
    						</div>
    					</div>
					</div>
			 </li>
		</ul>
	</div>
	
		<div class= "button">
			<button name="button" style="color:white">LOAD MORE</button>
		</div>

	<footer>
		<div class="copyright">
			<h4>&copy;Copyright 2015 INSTAGRID</h4>
		</div>
	</footer> 


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/script.js"></script>

</body>

</html>
