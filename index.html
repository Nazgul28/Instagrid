

<!DOCTYPE html>
<html>

<head> 

	<meta charset="utf-8">
	<title> Instagrid </title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
	<header> 
		<div class="top">
			<img src="images/instagrid-logo.svg">
		</div>
		<div class="instagram">
			<img src="images/instagrid-icon.svg">
			<form action="#" id="tag-search">
       			<input type="text" name="search" id="tag" placeholder="Enter your search"/>
       				<button type="submit" class="submit_btn">
               			<i class="fa fa-search"></i>
       				</button>
    		 </form>
		</div>
	</header>

	

	<div class= "results">
		<div class="wait"><img src="images/ajax-loader.gif"></div>
		<ul class="tag-list"><img class="imgsearch" src="images/search-tags.svg"></ul>
	</div>
	
		<div class= "button">
			<button name="button" style="color:white">LOAD MORE</button>
		</div>

	<footer>
		<div class="copyright">
			<h4>&copy;Copyright 2015 INSTAGRID</h4>
		</div>
	</footer> 



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/script.js"></script>

</body>

</html>
