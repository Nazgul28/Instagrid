<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:3000/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style> 

	<meta charset="utf-8">
	<title> Lab activity </title>
	<link rel="stylesheet" href="./Lab activity_files/reset.css">
	<link rel="stylesheet" href="./Lab activity_files/style.css">
	<link rel="stylesheet" href="./Lab activity_files/font-awesome.min.css">

</head>

<body ng-app="myApp" ng-controller="FormCtrl" class="ng-scope ng-binding"><script type="text/javascript" id="__bs_script__">//<![CDATA[
    document.write("<script async src='/browser-sync/browser-sync-client.2.9.10.js'><\/script>".replace("HOST", location.hostname));
//]]></script><script async="" src="./Lab activity_files/browser-sync-client.2.9.10.js"></script>
 

	<header> 
		
	<h1> FORM </h1>

	</header>

	


		<form name="myForm" class="my-form ng-pristine ng-valid-maxlength ng-invalid ng-invalid-required" ng-submit="sendRegistration()" novalidate="">
			<input ng-model="myForm.firstName" ng-maxlength="140" type="text" name="firstName" placeholder="First Name" required="" class="ng-pristine ng-untouched ng-valid ng-valid-required ng-valid-maxlength">
				<span class="error ng-hide" ng-show="myForm.firstName.$error.required">Required!</span><br>
			<input ng-model="myForm.lastName" ng-maxlength="140" type="text" name="name" placeholder="Last Name" required="" class="ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength ng-touched">
				<span class="error ng-hide" ng-show="myForm.input.$error.required">Required!</span><br>
			<input ng-model="myForm.age" type="number" name="age" placeholder="Age" required="" class="ng-pristine ng-untouched ng-valid">
				<span class="error ng-hide" ng-show="myForm.input.$error.required">Required!</span><br>
			<input ng-model="myForm.sex" type="radio" name="sex" value="male" class="ng-pristine ng-untouched ng-valid"> Male
  			<input ng-model="myForm.sex" type="radio" name="sex" value="female" class="ng-pristine ng-untouched ng-valid"> Female 
  			<input ng-model="myForm.houseNumber" type="number" name="house" placeholder="House" class="ng-pristine ng-untouched ng-valid">
			<input ng-model="myForm.address" type="text" name="address" placeholder="Street Address" class="ng-pristine ng-untouched ng-valid">
			<label>Province:</label>
				<select ng-model="myForm.provinceSelect" required="" class="ng-pristine ng-untouched ng-invalid ng-invalid-required"><option value="? undefined:undefined ?"></option>
					<option value="Select">Please select</option>
					<option value="AB">AB</option>
      				<option value="BC">BC</option>
      				<option value="MB">MB</option>
      				<option value="NB">NB</option>
      				<option value="NL">NL</option>
      				<option value="NS">NS</option>
      				<option value="NT">NT</option>
      				<option value="NU">NU</option>
      				<option value="ON">ON</option>
      				<option value="PE">PE</option>
      				<option value="QC">QC</option>
      				<option value="SK">SK</option>
      				<option value="YT">YT</option>
        		</select>
			<input ng-model="myForm.accept" type="checkbox" required="" class="ng-pristine ng-untouched ng-invalid ng-invalid-required"> Accept voter responsability
				<span class="error ng-hide" ng-show="myForm.input.$error.required">Required!</span><br>
			<input ng-disabled="myForm.$invalid" type="submit" id="submit" value="Submit" disabled="disabled">
		</form> 

	
		

<script src="./Lab activity_files/angular.min.js"></script>
<script src="./Lab activity_files/jquery.min.js"></script>
<script src="./Lab activity_files/script.js"></script>



<div id="__bs_notify__" style="display: none; padding: 15px; font-family: sans-serif; position: fixed; font-size: 0.9em; z-index: 9999; right: 0px; top: 0px; border-bottom-left-radius: 5px; margin: 0px; color: white; text-align: center; background-color: rgb(27, 32, 50);">Connected to BrowserSync</div></body></html>
